                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li>
                                <a class="dropdown-item services__item" href="pages/services/medicine.html">Medicina

                            </li>
                            <li>
                                <a class="dropdown-item services__item" href="pages/services/consult.html">Consulta y

                        </a>
                    </li>

                <form class="d-flex">
                    <input class="form-control me-2 search__input" type="search" placeholder="Buscar"

                    <button class="btn btn-outline-success search__btn" type="submit">
                        Buscar
                    </button>
                </form>
            </div>
        </div>

    <!-- Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide carousel__container" data-bs-ride="carousel">
        <div class="carousel-indicators carousel__indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <div class="carousel-inner">

          <div class="carousel-item active carousel__item" data-bs-interval="4000">
            <img src="imgs/logo_slide.png" class="d-block w-100 carousel__img" alt="slide1">
          </div>

          <div class="carousel-item carousel__item" data-bs-interval="4000">
            <img src="imgs/logo_slide.png" class="d-block w-100 carousel__img" alt="slide2">
          </div>

          <div class="carousel-item carousel__item" data-bs-interval="4000">

          </div>

        <h1 class="introTitle__container p-2 fs-2 border-top border-bottom border-3">

                Hospital Veterinario YoSoyMarton
